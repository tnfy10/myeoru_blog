name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: subosito/flutter-action@v2.8.0
      - run: flutter pub get
      - run: flutter build web -t lib/core/main.dart --release --dart-define=firebase_api_key=${{ secrets.FIREBASE_API_KEY }} --dart-define=re_captcha_site_key=${{ secrets.RECAPTCHA_SITE_KEY }}
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT }}'
          channelId: live
          projectId: myeoru-blog
